<!DOCTYPE html>


<html lang="zh-CN">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8"/>
    <meta name="author" content="duokan"/>
    <meta property="wb:webmaster" content="614a83f3edbfc3be"/>

    <meta name="apple-itunes-app"
          content="app-id=517850153, app-argument=duokan-reader://store/book/19af991492624e419d5696f8c749f582"/>


    <meta name="keywords" content="{{ keywords }}"/>
    <meta name="description" content="{{ description }}"/>
    {% include 'head.html' %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="/static/css/book.css"/>
</head>
<body id="page-duokan-com" itemscope itemtype="http://schema.org/WebPage" class="xm-accounts">
<noscript>请使用支持脚本的浏览器！</noscript>
<div class="g-doc">
    <header class="g-hd">
        {% include 'div_head.html' %}
    </header>

    <div class="g-bd1">
        <div class="u-nav-crumbs">
            <span>当前位置：</span>
            <a href="" hidefocus="hidefocus">首页</a>
            <span class="sep">&gt;</span>
            <a href="" id='dkclassify' hidefocus="hidefocus"> 小说</a>
            <span class="sep">&gt;</span>
            <em>亮剑</em>
        </div>
        <div class="g-wrap">
            <div class="g-mn">
                <div class="g-mnc">
                    <div class="m-bookdata j-bookdata f-cb" itemscope itemtype="http://schema.org/Book">


                        <div class="desc">
                            <img class="verify_code" src="{{ verify_images }}">
                            <form action="/verify/">
                                <p>
                                    输入验证码获得下载链接:
                                    <label>
                                        <input name="verify_code" type="text"/>
                                    </label>
                                </p>
                                <input name="verify_code" type="submit" class="u-btn1" value="提交"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="g-sd">
                <section class="m-recommend j-recommend-page">
                    <div class="u-ttl1"><h4>买过此书的人还买过</h4></div>
                    <div class="cnt">
                        <ul>
                            {% for book in book_list %}
                                <li class="u-bookitm2 j-bookitm" data-id="{{ book.book_id }}">
                                    <div class="book">
                                        <a href="/detail/1/{{ book.book_name }}" class="cover" hidefocus="hidefocus"
                                           target="_blank">
                                            <img src="{{ book.book_img }}" alt=""
                                                 ondragstart="return false;"
                                                 oncontextmenu="return false;" onload="onLoadImg(this)"
                                                 style="display:none"/>
                                        </a>
                                    </div>
                                    <div class="info">
                                        <a href="/detail/1/{{ book.book_name }}" class="title" hidefocus="hidefocus"
                                           target="_blank">{{ book.book_name }}</a>
                                        <div class="u-author">
                                            <span>{{ book.book_author }}</span>
                                        </div>
                                        <div class="u-price">
                                            <em>¥ {{ book.book_price }} </em>
                                            <del>¥ {{ book.book_del_price }}</del>
                                        </div>
                                    </div>
                                </li>
                            {% endfor %}


                        </ul>
                    </div>
                </section>


            </div>
        </div>
    </div>

    <footer class="g-ft">{% include "footer.html" %}</footer>
</div>

</body>
</html>
